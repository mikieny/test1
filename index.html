<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <h2>Progress</h2>
        <div id="progress-area">
            <div id="progress-circle-container">
                <svg width="150" height="150" viewBox="0 0 150 150">
                    <circle id="progress-ring-bg" cx="75" cy="75" r="70" stroke="#e0e0e0" stroke-width="10" fill="none"></circle>
                    <circle id="progress-ring" cx="75" cy="75" r="70" stroke="#007bff" stroke-width="10" fill="none" 
                        stroke-dasharray="439.6" stroke-dashoffset="439.6"></circle>
                </svg>
            </div>
            <div id="controls">
                    <div class="control">
                        <label for="value">Value:</label>
                        <input type="number" id="value" min="0" max="100" value="0">
                </div>
                <div class="control">
                    <label for="animate-toggle">Animate:</label>
                    <input type="checkbox" id="animate-toggle">
                </div>
                <div class="control">
                    <label for="hide-toggle">Hide:</label>
                    <input type="checkbox" id="hide-toggle">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
